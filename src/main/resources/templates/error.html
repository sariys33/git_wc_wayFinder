<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/head :: head">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a th:href="@{/main}" class="logo d-flex align-items-center">
            <h1 th:text="|WC WayFinder|"></h1>
        </a>

        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
        <nav id="navbar" class="navbar">
            <ul>
                <li class="dropdown" sec:authorize="!isAuthenticated()"><a href="#"><span th:text="사용자"></span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        <li><a th:href="@{/user/login}" th:text="로그인"></a></li>
                        <li><a th:href="@{/user/signup}" th:text="회원가입"></a></li>
                        <li><a th:href="@{/user/forgotPw}" th:text="|비밀번호 찾기|"></a></li>
                    </ul>
                </li>
                <li class="dropdown" sec:authorize="!isAuthenticated()"><a href="#"><span th:text="관리자"></span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                    <ul>
                        <li><a th:href="@{/manager/login}" th:text="로그인"></a></li>
                        <li><a th:href="@{/manager/signup}" th:text="회원가입"></a></li>
                        <li><a th:href="@{/manager/forgotPw}" th:text="|비밀번호 찾기|"></a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- .navbar -->

    </div>
</header>
<!-- End Header -->
<!-- ======= Hero Section ======= -->
<section id="hero" class="hero d-flex align-items-center" style="position: absolute; height: 100%;">
    <div class="container">
        <div class="row gy-4 d-flex justify-content-between">
            <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
                <h2 style="font-size: 60px">404 ERROR</h2>
                <div class="row gy-4">
                    <p>잘못된 경로를 요청 하셨습니다.</p>
                    <span>화장실이 급하실텐데 안타깝네요...</span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Hero Section -->

</body>
</html>
