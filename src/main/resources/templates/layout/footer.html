<script th:inline="javascript">
    $(document).ready(function(){
        // 로그아웃 버튼 클릭 이벤트
        $("ul li").on("click", "a.logout", function(){
            // form 태그 만들기
            let formTag = $('<form>', {
                method: "post",
                action: "/logout"
            });
            $(this).parent().append(formTag);
            formTag.append($(this));
            formTag.submit();
        }); // 로그아웃 버튼 클릭 이벤트 끝
    });
</script>
